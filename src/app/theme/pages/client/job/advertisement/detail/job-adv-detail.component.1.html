<div class="m-content">
	<div class="row">		
		<div class="col-lg-12">
			<!--begin::Portlet-->
			<div class="m-portlet m-portlet--full-height">
				<!--begin::Section-->
				<div class="m-accordion m-accordion--bordered" id="m_accordion_1" role="tablist">
					<!--begin::Item:info-->
					<div class="m-accordion__item">
						<div class="m-accordion__item-head"  role="tab" id="m_accordion_1_item_1_head" data-toggle="collapse" href="#m_accordion_1_item_1_body" aria-expanded="    false">
							<span class="m-accordion__item-mode"></span>
							<span class="m-accordion__item-title m-accordian__item-mode-title">
								{{title3}}
							</span>
							<span class="m-accordion__item-icon">
								<i class="fa flaticon-notes"></i>
							</span>
						</div>
						<div class="m-accordion__item-body show" id="m_accordion_1_item_1_body" role="tabpanel" aria-labelledby="m_accordion_1_item_1_head">
							<div class="m-accordion__item-content">
								<!--begin: job info form-->
								<form class="m-form m-form--fit m-form--label-align-right">
									<div class="m-portlet__body">
										<div class="m-form__section m-form__section--first">
											<div class="form-group m-form__group row">
												<label for="example-text-input" class="col-2 col-form-label">Job Title</label>
												<div class="col-7">
														<input class="form-control m-input m-input--air m-input--pill" type="text" value="{{data.profile && data.profile[0].job_title}}" disabled>
												</div>
											</div>
											 <div class="form-group m-form__group row">
												<label for="example-text-input" class="col-2 col-form-label">Position</label>
												<div class="col-7">
													<input class="form-control m-input m-input--air m-input--pill" type="text" value="{{data.profile && data.profile[0].position}}" disabled>
												</div>
											</div>
											
											<div class="form-group m-form__group row">
												<label for="example-text-input" class="col-2 col-form-label">Location</label>
												<div class="col-7">
													<input class="form-control m-input m-input--air m-input--pill" type="text" value="{{data.profile && data.profile[0].location}}" disabled>
												</div>
											</div>
											<div class="form-group m-form__group row">
												<label for="example-text-input" class="col-2 col-form-label">Company</label>
												<div class="col-7">
													<input class="form-control m-input m-input--air m-input--pill" type="text" value="{{data.profile && data.profile[0].company}}" disabled>
												</div>
											</div>
											<div class="form-group m-form__group row">
												<label for="example-text-input" class="col-2 col-form-label">Application Period</label>
												<div class="col-7">
													<input class="form-control m-input m-input--air m-input--pill" type="text" value="{{data.profile && data.profile[0].start | date:'dd/MMM/yyyy'}} - {{data.profile && data.profile[0].close | date:'dd/MMM/yyyy'}}" disabled>
												</div>
											</div>											
										</div>
										<div class="m-form__seperator m-form__seperator--dashed"></div>
										<div class="m-form__section m-form__section--last">
											<div class="m-form__heading">
												<h3 class="m-form__heading-title">
													Job Purpose
												</h3>
											</div>
											<div class="form-group m-form__group row">
												<label for="example-text-input" class="col-2 col-form-label">Reports To</label>
												<div class="col-7">
													<input class="form-control m-input m-input--air m-input--pill" type="text" value="{{data.purpose && data.purpose[0].job_purpose}}" disabled>
												</div>
											</div>
										</div>
									</div>                            
								</form>
								<!--end: job info form-->
							</div>
						</div>
					</div>
					<!--end::Item:info-->                       
                    
				</div>
				<!--end::Section-->
			</div>
			<!--end::Portlet-->
